<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortal Kombat - премьера фильма 2021</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-container">
                <a href="#">
                    <img src="img/logo.svg" alt="Логотип" class="header-logo">
                </a>
                <a href="" class="login">
                    <span class="username">Глеб</span>
                    <img src="img/avatar.jpg" alt="" class="userphoto">
                </a>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="section">
                <img src="img/film-logo.png" class="section__img">
                <div class="section-info">
                    <p class="section-info__year">2021</p>
                    <p class="section-info__ganre">боевик, фэнтези, фантастика</p>
                    <p class="section-info__country">США</p>
                    <p class="section-info__agelimit">18+</p>
                </div>
                <h4 class="section__title">Продолжение легендарного фильма из 90-х. Предстоит по-настоящему смертельная <br>битва, где останется только сильнейший</h4>
                <div class="buttons">
                    <button class="button btn section__preorder">Предзаказ фильма</button>
                    <button class="button btn section__trailer"><img src="img/Vector.png" class="button__arrow" alt="">Смотреть трейлер</button>
                    <button class="button btn section__mtrailer"><img src="img/Vector.png" class="button__arrow" alt=""></button>
                </div>
            </div>
        </div>
    </section>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
